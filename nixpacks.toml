providers = ["go", "node"]

[phases.setup]
nixPkgs = ["...", "tailwindcss", "templ"] # Install the ffmpeg package from Nix
[phases.build]
cmds = [
  "npx tailwindcss -i ./main.css -o ./pb_public/main.css",
  "templ generate",
  "go build -o out",
]
[start]
cmd = "./out serve"
runImage = 'debian:bullseye'
[variables]
MIGRATE = "false"
ENVIRONMENT = "prod"
